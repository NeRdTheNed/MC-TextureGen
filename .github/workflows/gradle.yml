name: Build on push or pull request (proguard-tests)

on:
  push:
    branches:
      - proguard-tests
  pull_request:
    branches:
      - proguard-tests

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 7
      id: setup_jdk_7
      uses: actions/setup-java@v1
      with:
        java-version: 7
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Install advancecomp
      run: sudo apt-get install advancecomp
    - name: Install strip-nondeterminism
      run: sudo apt-get install strip-nondeterminism
    - name: Build with Gradle
      env:
        GITHUB_ACTIONS_JDK_7: ${{ steps.setup_jdk_7.outputs.path }}
      uses: eskatos/gradle-command-action@v1
      with:
        gradle-version: wrapper
        wrapper-cache-enabled: true
        dependencies-cache-enabled: true
        configuration-cache-enabled: true
        arguments: build
    - name: Run strip-nondeterminism on built .jar files
      run: strip-nondeterminism build/libs/*.jar
    - name: Run advzip on built .jar files
      run: advzip --shrink-insane --iter 10000 -k -p -z build/libs/*.jar
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/libs
